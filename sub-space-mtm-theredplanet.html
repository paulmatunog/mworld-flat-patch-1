/* ******************** */
    
   $("#playstoptrp").on('tap', function() {
      if(!playing) {
        trpnar.play();

        $('.micbtnmtm').css('background-position', '-81px 0');
        setTimeout(function() {
          $('.micbtnmtm').css('background-position', '-81px -81px');
        }, 300)

        playing = true;
      } else {
        trpnar.pause(); 
        trpnar.currentTime = 0;
        
        $('.micbtnmtm').css('background-position', '0 0');
        setTimeout(function() {
          $('.micbtnmtm').css('background-position', '0 -81px');
        }, 300)        

        playing = false;
      }
    });

    $("#trpaudioplbtn").on('tap', function() {
      if(!playing) {
        trpnar.play();

        $('.micbtnmtm').css('background-position', '-81px -81px');


        playing = true;
      } else {
        trpnar.pause();
        
        $('.micbtnmtm').css('background-position', '0 -81px');
        
        playing = false;
      }
    });

    $("#trpaudiofbtn").on('tap', function() {
      var ctime = trpnar.currentTime;
      trpnar.currentTime = ctime + 10;
    });

    $("#trpaudiobbtn").on('tap', function() {
      var ctime = trpnar.currentTime;
      trpnar.currentTime = ctime - 10;
    });

  </script>
